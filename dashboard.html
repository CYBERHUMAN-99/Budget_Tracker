<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
</head>
<body>
    <!-- Dashboard -->
<main id="dashboard">
    <nav>
        <h1>Budget<span>Tracker</span></h1>
        <button type="button" class="exit out">logout</button>
        <i class="fa fa-bars"></i>
    </nav>
<!-- aside -->
    <aside id="income">
        <!-- menu -->
<article class="menu menu-side">
    <div class="user">
     <i class="fa fa-user hamburger"></i>
     <h1 id="showUserEmail"></h1>
    </div>
   <div class="detail-task">
    <div>
      <p>Income</p>
      <p class="total-income"></p>
    </div>
    <div>
      <p>Expenses</p>
      <p class="total-expense"></p>
    </div>
     <button type="button" class="logout exit">
        <p>logout</p>
     </button>
   </div>
</article>
<!-- tab -->
<article id="income-expense">
     <menu>
     <div class="tab">  
         <h1 id="showUserName"></h1>
        <p id="currentDate"></p>
    </div>
    </menu>
    <!-- form of expense and income -->

    <!-- income data -->
    <div class="income-expense">
          <div class="sideincome">
           <button type="button" class="income-overview active">Income Overview</button> 
           <button type="button" class="expense-overview">Expenses Overview </button>
          </div>
        <div class="income-container">
            <button type="button" class="add-income all">
                Add Income
            </button>
<table cellspacing = "0">
    <thead>
        <tr >
            <th>S/N</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Channel</th>
            <th>Description</th>
        </tr>
       </thead>
        <tbody id="income-table">
    
        </tbody>
    
</table>
</div>
    <div class="form-container" id="income-form-container">
    <form action="" id="income-form" class="">
        <h1>Income Data</h1>
    <div>
        <label for="">Amount</label>
        <input type="number" name="" id="income-amount" placeholder="$">
    </div>
    <div>
        <label for="">Date</label>
        <input type="date" name="" id="income-date" placeholder="Date">
    </div>
    <div>
        <label for="income-Channel">Channel</label>
     <select name="Channel" id="income-Channel">
            <optgroup label="Cash or Transfer">
                <option value="cash">Cash</option>
                <option value="Transfer">Transfer</option>
            </optgroup>.
    </select>
</div>
<div>
    <label for="">Description</label>
    <input type="text" placeholder="Description"  id="income-description">
</div>
<aside class="submit-container">
    <button type="button" class="cancel income-cancel">Cancel</button>
    <button type="submit" class="sub income-submit" >Submit</button>
</aside>
    </form>
</div>
</div>
<!-- expense data -->
<div class="expense-container hide">
   <button type="button" class="add-expense all">
    Add Expenses
   </button>
   <table  cellspacing ="0">
   <thead>
    <tr >
        <th>S/N</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Channel</th>
        <th>Description</th>
    </tr>
   </thead>
    <tbody id="expense-table">

    </tbody>
   
</table>
<div class="form-container" id="expense-form-container">
    <form action="" id="expense-form">
        <h1>Expense Data</h1>
    <div>
        <label for="">Amount</label>
        <input type="number" name="" id="expense-amount" placeholder="$">
    </div>
    <div>
        <label for="">Date</label>
        <input type="date" name="" id="expense-date" placeholder="Date">
    </div>
    <div>
        <label for="expense-Channel">Channel</label>
     <select name="Channel" id="expense-Channel">
            <optgroup label="Cash or Transfer">
                <option value="cash">Cash</option>
                <option value="Transfer">Transfer</option>
            </optgroup>
    </select>
</div>
<div>
    <label for="">Description</label>
    <input type="text" placeholder="Enter your description" id="expense-description">
</div>
<aside class="submit-container">
    <button type="button" class="cancel expense-cancel">Cancel</button>
    <button type="submit" class="sub expense-submit">Submit</button>
</aside>
    </form>
</div>
</div>
</article>
    </aside>
    <footer>
        <h4>Created by Divine</h4>
    </footer>
</main>
</body>
</html>

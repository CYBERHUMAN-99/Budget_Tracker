<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign.css" />
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />
    <script defer src="sign up.js"></script>
  </head>
  <body>
    <main id="main">
      <h1>Get Started Now</h1>
      <form action="" id="form">
        <aside class="log-reg">
          <aside class="reg">
            <a href="signup.html">
                <button type="button" class="button" id="signup">
                Sign-up
              </button>
              </a >

          </aside>
          <aside class="log">
            <a href="login.html"
              ><button type="button" class="button" id="log">Login</button></a
            >
          </aside>
        </aside>
        <div>
          <label for="name">Name</label>
          <input type="text" name="" id="name" />
        </div>
        <div class="div">
          <label for="signupEmail">Email</label>
          <input type="email" name="" id="signupEmail"/ >
        </div>
        <div class="div">
          <label for="signupPassword">Password</label>
          <input type="password" name="" id="signupPassword" />
        </div>
        <a href="dashboard.html"><button type="submit">Submit</button></a>
      </form>
    </main>
  </body>
</html>
